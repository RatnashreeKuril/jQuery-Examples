<!DOCTYPE HTML>

<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
#cos td,th {
border : 1px solid black;
padding : 6px;
}
#cos {
border-collapse : collapse;
font-size : 16pt;
cursor : pointer;
}

.xyz
{
background-color : black;
color :white;
}
</style>
<script>


// practice

$(()=>{
$("#selectAll").click((ev)=>{
var checked=$(ev.target).prop('checked');
$("#cos>tbody>tr").removeClass("xyz");
$("#cos>tbody>tr").find(".cb").prop('checked',false);

if(checked)
{
$("#cos>tbody>tr").trigger('click');
}

});
});


$(()=>{
$("#cos>tbody>tr").click((ev)=>{
$(ev.currentTarget).toggleClass("xyz");
var cb=$(ev.currentTarget).find(".cb");
if(!$(ev.target).is(".cb")) cb.prop('checked',!cb.prop('checked'));
if(cb.is(":checked")==false) $("#selectAll").prop("checked",false);

});
});
