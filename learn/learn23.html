<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
.xyz
{
cursor : pointer;
background-color : black;
color : white;
}
</style>
<script>
// practice

$(()=>{

$("h3[menuitem]").hover((ev)=>{
$(ev.target).toggleClass("xyz");
});

$("h3[menuitem]").click((ev)=>{
console.log($(ev.target).text());
console.log($(ev.target).attr("menuitem"));
});


});
