<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
.cool
{
color : #FF43BB;
}
</style>
<script>
function classAdder()
{
$(".tmclass").addClass("cool");
}
function classRemover()
{
$(".tmclass").removeClass("cool");
}

$(classAdder);
</script>

</head>
<body>
<h1>Example 3</h1>
<div class='tmclass'>Thinking Machines</div>
<div class='tmclass'>We Teach More than we promise to teach</div>
<div class='tmclass'>Think Big</div>
<button type='button' onclick='classAdder()'>Apply Style</button><br>
<button type='button' onclick='classRemover()'>Remove Style</button><br>
<br><a href='/'>Home</a>

</body>
</html>
