<script>

// practice
var divisionWidth;
var originalLeft;
$(()=>{
originalLeft=$(".city").css('left');
divisionWidth=parseFloat($(".city").css('width'));

$(window).resize((ev)=>{
});

$("input:checkbox").click((ev)=>{
var divisionId=$(ev.target).val();
var divisionRef=$("#"+divisionId);
if($(ev.target).is(":checked"))
{
var bodyWidth=parseFloat($("body").css('width'));
var left=(bodyWidth-divisionWidth-30)+"px";
console.log(left);
divisionRef.animate({left:left},'slow');
}
else
{
divisionRef.animate({left:originalLeft},'slow');
}

});
});
