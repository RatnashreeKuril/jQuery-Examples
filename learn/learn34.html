<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script>
// practice


$(()=>{
$(document).keypress((ev)=>{
if(ev.which>=97 && ev.which<=122)
{
var st=ev.target.selectionStart;
var ed=ev.target.selectionEnd;
var leftPart=ev.target.value.slice(0,st);
var rightPart=ev.target.value.slice(ed);
var middlePart=String.fromCharCode(ev.which-32);
var newVal=leftPart+middlePart+rightPart;
ev.target.value=newVal;
ev.target.selectionStart=st+1;
ev.target.selectionEnd=st+1;
ev.preventDefault();
}
});
});
