<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<link rel='stylesheet' href='jquery-ui-1.13.2/jquery-ui.css'>
<script src='jquery/jquery-3.7.1.min.js'></script>
<script src='jquery-ui-1.13.2/jquery-ui.js'></script>
<style>
.list
{
border : 1px solid gray;
width : 150px;
padding : 10px;
}
.list li
{
padding : 4px;
list-style : none;
cursor : pointer;
}
.list li:hover
{
color : white;
background-color : orange;
}
</style>
<script>
$(()=>{
$("#cities").disableSelection();
$("#cities").sortable({
update : function(ev,ui){
var id=ui.item.prop("id");
//alert(id);
var itemIndex=ui.item.index();
alert(itemIndex);

}
});
});

</script>
</head>
<body>
<h1>Example 76</h1>
<ul id='cities' class='list'>
<li id='1'>Ujjain</li>
<li id='2'>Indore</li>
<li id='3'>Dewas</li>
<li id='4'>Pune</li>
<li id='5'>Mumbai</li>
</ul>
<br><a href='/'>Home</a>
</body>
</html>
