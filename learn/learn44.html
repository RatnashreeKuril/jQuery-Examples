<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='jquery/jquery-3.7.1.min.js'></script>
<style>
.homelink
{
position : absolute;
top : 5px;
right : 10px;
}
#abcd
{
border : 1px solid black;
position : absolute;
top : 100px;
padding : 10px;
}
</style>
<script>


function moveMe()
{
//$("#abcd").animate({left:'300px'},'slow').animate({top:'400px'},'slow');
$("#abcd").animate({left:'300px'},{duration:'slow',queue:false}).animate({top:'400px'},{duration:'slow',queue:false});

}

{
//$("#abcd").animate({left : '800px'},'fast').animate({top : '500px'},5000);
$("#abcd").animate({left : '800px'},{duration : 'fast',queue : false}).animate({top : '500px'},{duration : 'fast',queue : false});
}
*/


</script>
</head>
<body>
<h1>Example 44</h1>

<div id='abcd'>
<h3>Thinking Machines</h3>
<h5>Think Big</h5>
<button type='button' onClick='moveMe()'>Move Me</button>
</div>

<a class='homelink' href='/'>Home</a>
</body>
</html>
