border-collapse : collapse;
font-size : 16pt;

}

.xyz
{
background-color : black;
color :white;
}
</style>
<script>
// practice
var selected=null;
$(()=>{
$("#cos").click((ev)=>{
//$(ev.target).addClass("xyz");
//$(ev.currentTarget).addClass("xyz");
if(selected) $(selected).removeClass("xyz");
selected=ev.target.parentElement;

$(selected).addClass("xyz");

});

});
